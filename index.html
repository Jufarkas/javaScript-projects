<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="external.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gameButtons">

        <button class="rock"><img src="./images/rock.png" /></button>
        <button class="paper"><img src="./images/paper.png" /></button>
        <button class="scissors"><img src="./images/scissors.png" /></button>
        <div class="resetGame"></div>

    </div>

<p class="roundResult">May the best player win..</p>

<div class="scores">
    <p class="playScore">0</p>
    <p class="compScore">0</p>
</div>


<div class="winner"></div>


</body>
</html>
